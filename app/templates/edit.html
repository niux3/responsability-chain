        <div class="grid-x grid-padding-x">
            {% for item in form %}
                <div class="cell medium-2">
                    {% if item.label.text != "CSRF Token" %}
                        {{ item.label }}
                    {% endif %}
                    {{ item(class="") }}

            {% endfor %}
        </div>

{% endblock %}
