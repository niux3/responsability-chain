{% extends 'base.html' %}


{% block body %}
    <form method="get">
        <fieldset class="fieldset">
            <label class="margin-horizontal-1">
                <span>{{ form.name.label.text }}</span>
                {{ form.name }}
            </label>
        </fieldset>
        <fieldset  class="fieldset">
            <legend>{{ form.accepted.label.text }}</legend>
            <div class="grid-x grid-padding-x">
                {% for d in form.accepted %}
                    <label class="cell medium-6">
                        {{ d }}
                        <span>{{ d.label.text }}</span>
                    </label>
                {% endfor %}
            </div>
        </fieldset>
        <fieldset  class="fieldset addRows">
            <legend>Sur les champs normaux</legend>
            <div class="group grid-x grid-padding-x">
                <label class="cell medium-2">
                    <span>{{ form.field_0.label.text }}</span>
                    {{ form.field_0 }}
                </label>
                <label class="cell medium-3">
                    <span>{{ form.field_filter_0.label.text }}</span>
                    {{ form.field_filter_0 }}
                </label>
                <div class="cell medium-4 flex-container align-justify">
                    <label class="width-100">
                        <span>{{ form.field_value_0.label.text }}</span>
                        {{ form.field_value_0 }}
                    </label>
                </div>
            </div>
        </fieldset>
        <div><input type="submit" class="button primary" name="submit" value="envoyer" /></div>
    </form>
{% endblock %}
{% block js %}
    <script type="text/template" id="dataFields">{{ fields }}</script>
    <script type="text/template" id="dataComparatorNormal">{{ comparator.normal }}</script>
    <script type="text/template" id="dataComparatorDate">{{ comparator.date }}</script>

    <script type="text/template" id="tplDoubleInputText">
        <div class="cell medium-5 flex-container align-justify">
            <label class="medium-5">
                <span>[%= labelA %]</span>
                <input type="text" name="[%= nameInputA %]" />
            </label>
            <label class="medium-5">
                <span>[%= labelB %]</span>
                <input type="text" name="[%= nameInputB %]" />
            </label>
        </div>
    </script>

    <script type="text/template" id="tplInputText">
            <label class="width-100">
                <span>[%= label %]</span>
                <input type="text" name="[%= nameInput %]" required />
            </label>
    </script>

    <script type="text/template" id="tplButton">
            <div class="cell medium-3 flex-container align-bottom">
                <button type="button" class="add button primary expanded">ajouter</button>
            </div>
    </script>

    <script type="module" src="{{ url_for('static', filename="js/TemplateEngine.js") }}"></script>
    <script type="module" src="{{ url_for('static', filename="js/filter_fields/FilterFieldsModel.js") }}"></script>
    <script type="module" src="{{ url_for('static', filename="js/filter_fields/FilterFieldsView.js") }}"></script>
    <script type="module" src="{{ url_for('static', filename="js/filter_fields/FilterFieldsController.js") }}"></script>
    <script type="module" src="{{ url_for('static', filename="js/app.js") }}"></script>
{% endblock %}
